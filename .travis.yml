version: "~> 1.0"
os: linux
dist: xenial
language: shell
services: docker
env:
  global:
    - secure: 
    - secure: 
notifications:
  email:
    on_success: never
    on_failure: never
  slack:
    if: branch = master
    rooms:
      secure: 
    template:
      - "%{commit_subject}"
      - build <%{build_url}|#%{build_number}> (<%{compare_url}|%{commit}>) @%{branch}
      - by %{author} %{result} in %{duration}
    on_success: change
    on_failure: always
before_install: curl -sSL https://raw.githubusercontent.com/ckaserer/bash-script-collection/master/bash-fetch-script-collection.sh | bash
script: ".ci/test.sh"
deploy:
  provider: script
  script: bash bash-script-collection/container-image-push.sh \ 
    --image gepardec/awscli \
    --username ${REGISTRY_USER} \
    --password ${REGISTRY_PASS}
  cleanup: false
  on:
    branch: master
  